<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Sign UP Now !</title>
</head>

<body>
    <figure>
        <img src="/zero-take-glDy-ZGIlCs-unsplash.jpg" alt="a cherry blossom photo">
        <figcaption>TEST</figcaption>
    </figure>
    </div>
    <div class="wrapper">
        <header>
            <h1>This is not a real online service! You know you need something <br> like this in your life to help you
                realize
                your
                deepest dreams. <br> Sign up <i>now</i> to get started.</h1>
            <h2>You <i>know</i> you want to.</h2>
        </header>
        <div class="formWrapper">
            <h3>Let's do this !</h3>
            <form class="form" action="" method="">
                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name" placeholder="Homer">
                </div>
                <div>
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="first_name" id="last_name" placeholder="Simpson">
                </div>
                <div>
                    <label for="user_email">Email Adress:</label>
                    <input type="email" name="user_email" id="user_email" placeholder="you@example.com">
                </div>
                <div>
                    <label for="user_number">Phone Number:</label>
                    <input type="tel" name="user_number" id="user_number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                </div>
                <div>
                    <label for="user_password">Password:</label>
                    <input type="text" name="user_password" id="user_password">
                </div>
                <div>
                    <label for="user_passwordCheck">Confirm Password:</label>
                    <input type="text" name="user_passwordCheck" id="user_passwordCheck">
                </div>
            </form>
        </div>
        <footer>
            <button class="createAccount">Create Account</button>
            <h4>Already have an account?&nbsp;
                <p>Log in</p>
            </h4>
        </footer>
    </div>
</body>

</html>
