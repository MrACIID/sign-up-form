<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <title>Sign UP Now !</title>
</head>

<body>
    <figure>
        <img src="./assets/shri-BA_i8d6uVqk-unsplash.jpg" alt="a cherry blossom photo">
        <figcaption>
            MOMENTUM
        </figcaption>
    </figure>
    <div class="wrapper">
        <header>
            <h1>This is not a real online service! You know you need something <br> like this in your life to help you
                realize your deepest dreams. <br> Sign up <i>now</i> to get started.</h1>
            <h2>You <i>know</i> you want to.</h2>
        </header>
        <div class="formWrapper">
            <h3>Let's do this !</h3>
            <form class="form" action="#" method="get">
                <div>
                    <label for="first_name">FIRST NAME:</label>
                    <input type="text" name="first_name" id="first_name" placeholder="Homer" required>
                </div>
                <div>
                    <label for="last_name">LAST NAME:</label>
                    <input type="text" name="first_name" id="last_name" placeholder="Simpson" required>
                </div>
                <div>
                    <label for="user_email">EMAIL ADRESS:</label>
                    <input type="email" name="user_email" id="user_email" placeholder="you@example.com" required>
                </div>
                <div>
                    <label for="user_number">PHONE NUMBER:</label>
                    <input type="tel" name="user_number" id="user_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    <label class="ex" for="user_number">*123-456-7890</label>
                </div>
                <div>
                    <label for="user_password">PASSWORD:</label>
                    <input type="password" name="user_password" id="user_password" required>
                </div>
                <div>
                    <label for="user_passwordCheck">CONFIRM PASSWORD:</label>
                    <input type="password" name="user_passwordCheck" id="user_passwordCheck" required>
                </div>
                <button class="createAccount" type="submit">Create Account</button>
            </form>
        </div>
        <footer>
            <h4>Already have an account?&nbsp;
                <span>Log in</span>
            </h4>
        </footer>

    </div>
</body>

</html>
